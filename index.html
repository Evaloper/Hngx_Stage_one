<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx Stage 1</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main>
        <section class="left">
            <img src="profile_pics.jpg" alt="Oghenefejiro Evarista Gbaje" data-testid="slackDisplayImage" />
            <div class="left-div">
                <h1 data-testid="slackUserName">Oghenefejiro <br />Evarista <br />Gbaje</h1>
            </div>
        </section>
        <section class="right">
            <div>
                <h2>Day of the Week</h2>
                <p data-testid="currentDayOfTheWeek" id="currentDay"></p>
            </div>
            <div>
                <h2>UTC Time</h2>
                <p data-testid="currentUTCTime" id="currentTime"></p>
            </div>
            <div>
                <h2>Track</h2>
                <p data-testid="myTrack">Frontend</p>
            </div>
            <a href="https://github.com/Evaloper/Hngx_Stage_one" data-testid="githubURL"><button>GitHub
                    Repository</button></a>
        </section>
    </main>
    <script src="index.js"></script>

</body>

</html>
